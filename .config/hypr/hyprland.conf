# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor = DP-3,1920x1080@144 ,1920x0, 1
monitor = DP-1,1920x1080@144 ,1920x0, 1
monitor = HDMI-A-1,1920x1080@60, 0x0, 1
#monitor = HDMI-A-1, disable
#monitor = DP-1,1920x1080@144, 0x0, 1


workspace = DP-1, 1
workspace = HDMI-A-1, 10
wsbind = 1, DP-1 
wsbind = 2, DP-1
wsbind = 3, DP-1
wsbind = 9, HDMI-A-1
wsbind = 10, HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = systemctl stop plasma-xdg-desktop-portal-kde --user
exec-once = xrandr --output DP-1 --primary
exec-once = hyprpaper
exec-once = waybar
exec-once = gammastep-indicator
exec-once = nm-applet --indicator
exec-once = spotify

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11
env = RADV_PERFTEST,gpl

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = cz
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 3
    gaps_out = 5
    border_size = 2
#    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(FC9842ff) rgba(FE5F75ff) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 5
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    vfr = true
    vrr = 2
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$workMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT, space, exec, wofi --show drun
bind = $mainMod SHIFT, Q, exec, firefox
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $workMod, plus, workspace, 1
bind = $workMod, ecaron, workspace, 2
bind = $workMod, scaron, workspace, 3
bind = $workMod, ccaron, workspace, 4
bind = $workMod, rcaron, workspace, 5
bind = $workMod, zcaron, workspace, 6
bind = $workMod, yacute, workspace, 7
bind = $workMod, aacute, workspace, 8
bind = $workMod, iacute, workspace, 9
bind = $workMod, eacute, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $workMod SHIFT, plus, movetoworkspace, 1
bind = $workMod SHIFT, ecaron, movetoworkspace, 2
bind = $workMod SHIFT, scaron, movetoworkspace, 3
bind = $workMod SHIFT, ccaron, movetoworkspace, 4
bind = $workMod SHIFT, rcaron, movetoworkspace, 5
bind = $workMod SHIFT, zcaron, movetoworkspace, 6
bind = $workMod SHIFT, yacute, movetoworkspace, 7
bind = $workMod SHIFT, aacute, movetoworkspace, 8
bind = $workMod SHIFT, iacute, movetoworkspace, 9
bind = $workMod SHIFT, eacute, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Volume Keybinds
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl =, XF86audioPlay, exec, playerctl play-pause
bindl =, XF86AudioNext, exec, playerctl next
bindl =, XF86AudioPrev, exec, playerctl previous

bind = ALT, KP_End, pass, ^(TeamSpeak 3)$
bind = ALT, KP_Insert, pass, ^(TeamSpeak 3)$
bind = ALT, KP_Insert, pass, title:^(TeamSpeak)$
bind = ALT, KP_End, pass, title:^(TeamSpeak)$
bind = CTRL SHIFT, M, pass, ^(WebCord)$

windowrulev2 = bordercolor rgb(FF0000) rgb(880808),fullscreen:1

windowrulev2 = float, class:^(leagueclientux.exe)$, title:^(League of Legends)$
windowrule = size 1280 720, ^(leagueclientux.exe)$
windowrule = center, ^(leagueclientux.exe)$
windowrulev2 = float, class:^(league of legends.exe)$, title:^(League of Legends (TM) Client)$
windowrule = size 1920 1080, ^(league of legends.exe)$
windowrule = fullscreen, ^(league of legends.exe)$

windowrule = workspace 10 silent, ^(de\.shorsh\.discord-screenaudio)$
windowrule = workspace 10 silent, title:^(TeamSpeak)$
windowrule = workspace 10 silent, ^(TeamSpeak 3)$
windowrule = workspace 10 silent, ^(Spotify)$

windowrule = float, ^(mpv)$
